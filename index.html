<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Sound cast</title>
  <link rel="stylesheet" type="text/css" href="semantic.css">
<link rel="icon" type="image/png" href="download.png">
  
  
  <script src="jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-json/2.4.0/jquery.json.min.js" ></script>
  <script src="semantic.js"></script>
  
  <script src="js/javascript.js"></script>

</head>
<body>
 
<h2 id="test" class="ui center aligned header">Sound Cast</h2>


<div class="ui container">

<div class="ui tabular menu">
   
</div>
<div class="ui tab" data-tab="tab-name">
	
	<h3 id="test" class="ui center aligned header">Music Library</h3>
	
   <div id="addMusic" class="ui right floated small primary labeled icon button">
              <i class="music icon"></i> Add Music
      </div>  
	  <br/>
	  <br/>
  <table class="ui celled table">
    <thead>
      <th>Songs</th>     
    </thead>
    <tbody id="songList" >
      
    </tbody>
 
  </table>
  
  
</div>
<div class="ui tab" data-tab="tab-name2">
	 <div class="ui one column stackable center aligned page grid">
	<div class="column eight wide" >
	
		<h3 class="ui center aligned header">Music Player</h3>
		
          <div class="ui segment clearShadow">
			<div class="ui grid" >
			<i class="backBtn button primary large angle left icon"></i>	
		 </div>
			 
			 <img id="playerThumbnail" src="semantics/logo.png" >
			</div>
              <div class="ui buttons">
              <button id="prev" class="ui button">
                <i class="left chevron icon"></i>
              
              </button>
              <button id="stop"  class="ui button">
                <i class="stop icon"></i>
            
              </button>
              <button  id="play" class="ui button">
                  <i class="play icon"></i>
                  
                </button>
                <button id="pause"  class="ui button">
                    <i class="pause icon"></i>
                    
                  </button>
                
              <button  id="next" class="ui button">              
                <i class="right chevron icon"></i>
              </button>
            </div>
        </div>
    </div>
</div>
<div class="ui tab" data-tab="tab-name3">
  <div class="ui one column stackable center aligned page grid">
	<div class="column eight wide" >
  
  <h3 class="ui center aligned header">Add Music</h3>
	<div class="ui grid" >
		<i class="backBtn button primary large angle left icon"></i>
	</div>
	
	<br/>
		<form  class="ui form">
		  <div class="field">
			<label >Title</label>
			<input id="title" type="text" name="title" placeholder="Title">
		  </div>
		  <div class="field">
			<label>Uplaod Music Thumbnail</label>
			<input id="thumbnail" type="file" name="thumbnail" placeholder="Uplaod Music Thumbnail">
		  </div>
		  <div class="field">
			<label>Upload Music </label>
			<input id="music" type="file" name="music" placeholder="Upload Music">
		  </div>		  
		  <button id="uploadMusic" class="ui button" type="button">Upload</button>
		</form>
	<div class="ui container">
	  
	</div>
</div>
</div>
</div>
 
</div>

  

<!--CSS !-->
<style>
body{
  background-color:lightslategray;
}

  .last.container {
    margin-bottom: 300px !important;
  }
  h1.ui.center.header {
    margin-top: 3em;
  }
  h2.ui.center.header {
    margin: 4em 0em 2em;
  }
  h3.ui.center.header {
    margin-top: 2em;
    padding: 2em 0em;
  }
  
  .clearShadow
  {
	border:none !important;
	box-shadow: none !important;
  }
  
  .songName
  {
	cursor:pointer !important;
  }
  
  .backBtn
  {
	cursor:pointer !important;
  }
</style>



</body>
</html>
